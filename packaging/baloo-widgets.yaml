Name         : baloo-widgets
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : LGPLv2+
Summary      : A Tier 3 KDE Frameworks 5 module that provides widgets built on top of Baloo
Description  : |
  A Tier 3 KDE Frameworks 5 module that provides widgets built on top of Baloo.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kdelibs4support-devel
    - ki18n-devel
    - kservice-devel
    - libxapian-devel
    - kfilemetadata-devel
    - baloo-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - Qt5Sql
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_kf5_libdir}/*.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_libdir}/*.so"
          - "%{_kf5_cmakedir}/KF5BalooWidgets"
          - "%{_kf5_includedir}/BalooWidgets"
